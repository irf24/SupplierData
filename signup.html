<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="https://kit.fontawesome.com/abe9d26e09.js" crossorigin="anonymous"></script>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Supplier Data</title>
</head>

<body>
    <div id="form-container">
        <div class="d-flex flex-column justify-content-center align-items-center" id="signup-form">
            <div class="title mb-4">
                <h3><span class="material-icons mr-2">
                    business
                </span>Supplier Data</h3>
            </div>
            
            <form class="card p-4 m-0">
                <div class="text-center mb-4">
                    <h5>Start 7-days Free Trial</h5>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your email">
                    <small class="text-muted">We'll never share your email with anyone</small>
                </div>
            
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
            
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Re-Enter your password">
                </div>
            
                <div class="text-center" >
                    <button type="submit" class="btn btn-block btn-primary ">Create Account</button>
                </div> 
            </form>
            <a href="index.html" class="text-center nav-link p-0 mt-3">Back to home</a>
        </div> 
    </div>
</body>

</html>
